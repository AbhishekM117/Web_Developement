<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Calculator Application</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <form class="w-100">
                <div class="form-group w-100">
                    <input class="form-control form-control-lg bg-secondary text-white w-100 p-4" type="text" name="" id="input-part">
                </div>
            </form>
        </div>
        <div class="row d-flex justify-content-center m-0">
            <div class="col"><button id="mul-btn" class="btn btn-warning w-100" value="*">*</button></div>
            <div class="col"><button id="div-btn" class="btn btn-warning w-100" value="/">/</button></div>
            <div class="col"><button id="sub-btn" class="btn btn-warning w-100" value="-">-</button></div>
            <div class="col"><button id="add-btn" class="btn btn-warning w-100" value="+">+</button></div>
        </div>
        <div class="row d-flex justify-content-center m-0">
            <div class="col"><button id="decimal-btn" class="btn btn-grey w-100" value=".">.</button></div>
            <div class="col"><button id="9-btn" class="btn btn-grey w-100" value="9">9</button></div>
            <div class="col"><button id="8-btn" class="btn btn-grey w-100" value="8">8</button></div>
            <div class="col"><button id="7-btn" class="btn btn-grey w-100" value="7">7</button></div>
        </div>
        <div class="row d-flex justify-content-center m-0">
            <div class="col"><button id="6-btn" class="btn btn-grey w-100" value="6">6</button></div>
            <div class="col"><button id="5-btn" class="btn btn-grey w-100" value="5">5</button></div>
            <div class="col"><button id="4-btn" class="btn btn-grey w-100" value="4">4</button></div>
            <div class="col"><button id="3-btn" class="btn btn-grey w-100" value="3">3</button></div>
        </div>
        <div class="row d-flex justify-content-center m-0">
            <div class="col"><button id="2-btn" class="btn btn-grey w-100" value="2">2</button></div>
            <div class="col"><button id="1-btn" class="btn btn-grey w-100" value="1">1</button></div>
            <div class="col"><button id="0-btn" class="btn btn-grey w-100" value="0">0</button></div>
            <div class="col"><button id="res-btn" class="btn btn-success w-100">=</button></div>
        </div>
        <div class="row d-flex justify-content-center m-0">
            <div class="col"><button id="clear-btn" class="btn btn-danger w-25">C</button></div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>

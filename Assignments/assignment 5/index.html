<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Assignment 5</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-white fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand ">Co.</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#contact" class="nav-link"><button class="btn btn-dark" data-toggle="modal" data-target="#myModal">Contact</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <button class="close p-2 text-white" data-dismiss="modal">&times;</button>
            <div class="modal-content">

                <div class="modal-header d-flex justify-content-center">

                    <h3 class="modal-title text-white">
                        CONTACT US
                    </h3>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group m-2">
                            <div class="input-group-prepend"><span class="input-group-text border-right-0 text-muted"><i class="fa fa-user"></i></span></div>
                            <input type="text" placeholder="Full Name" class="form-control border-left-0">
                        </div>
                        <div class="input-group m-2">
                            <div class="input-group-prepend"><span class="input-group-text border-right-0 text-muted"><i class="fa fa-envelope"></i></span></div>
                            <input type="email" placeholder="Eg.example@email.com" class="form-control border-left-0">
                        </div>
                        <div class="input-group m-2">
                            <div class="input-group-prepend"><span class="input-group-text border-right-0 text-muted"><i class="fa fa-phone"></i></span></div>
                            <input type="number" placeholder="Eg. +180000000" class="form-control border-left-0">
                        </div>
                        <div class="input-group m-2">
                            <div class="input-group-prepend"><span class="input-group-text border-right-0 text-muted"><i class="fa fa-comment"></i></span></div>
                            <textarea class="form-control border-left-0" placeholder="Your comments" cols="30" rows="5"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dark btn-block" data-dismiss="modal">Send now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>

</html>

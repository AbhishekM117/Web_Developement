<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Login validation</title>
</head>

<body>
    <div class="container">
        <div class="card mx-auto mt-5 text-center border-rounded">
            <div class="card-header bg-success text-white">
                <h3 class="p-4">Sign In</h3>
            </div>
            <div class="card-body">
                <form id="form">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Username" name="username" id="user">
                    </div>
                    <p id="err-msg-user" class="text-left"></p>

                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Password" name="password" id="pass">
                    </div>
                    <p id="err-msg-pass" class="text-left"></p>

                    <a class="p-2" href=""><span class="text-success">Forgot Username/Password?</span></a>
                    <button class="btn btn-block btn-success m-2" type="submit" id="sub-btn">Sign In</button>
                    <h3 class="p-5">Don't Have an Account?</h3>
                    <a href=""><span class="text-success">Sign-up now!</span></a>
                </form>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Assignment 6</title>
</head>

<body>
    <div class="row m-none">
        <div class="col-md-8 d-none d-md-block" id="carousel-display">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item carousel-image-1 active">

                    </div>
                    <div class="carousel-item carousel-image-2">

                    </div>

                    <div class="carousel-item carousel-image-3">

                    </div>
                </div>
                <a href="#myCarousel" data-slide="prev" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#myCarousel" data-slide="next" class="carousel-control-next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
        <div class="col-md-4 m-auto" id="login-display">

            <div class="container">
                <form>
                    <h1 class="p-2 mb-3  d-flex justify-content-center">Login to continue</h1>
                    <div class="form-group">
                        <input class="form-control form-control-lg py-3" type="email" id="email" placeholder="Enter email">

                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg py-3" type="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-check  d-flex justify-content-between">
                        <label class="form-check-label mr-2">
                                <input type="checkbox" class="form-check-input"> Remember me
                                
                            </label>
                        <a href="">Forgot Password?</a>
                    </div>

                    <button class="btn btn-block btn-primary my-3" type="submit">Submit</button>
                    <div class="form-group d-flex justify-content-center">
                        <label><span class="text-muted"> or sign up using </span></label>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <span class="text=white"><i class="fab fa-facebook fa-2x mx-3"></i><i class="fab fa-twitter fa-2x mx-3"></i></span>
                    </div>

                </form>
            </div>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>

</html>
